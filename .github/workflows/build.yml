name: Build Finance Management App

on: [push]

jobs:
  # --- BUILD FOR MAC ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Mac App
        run: |
          python -m PyInstaller --noconsole --onefile --name="FinMan_Mac" \
          --hidden-import=reportlab.graphics.barcode \
          --hidden-import=reportlab.pdfbase._fontdata \
          --hidden-import=matplotlib.backends.backend_tkagg \
          --hidden-import=babel.numbers \
          FinMan.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-App
          path: dist/FinMan_Mac

  # --- BUILD FOR WINDOWS ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build Windows EXE
        # IMPORTANT: Windows uses backticks (`) for line continuation in PowerShell
        run: |
          python -m PyInstaller --noconsole --onefile --name="FinMan" `
          --hidden-import=reportlab.graphics.barcode `
          --hidden-import=reportlab.pdfbase._fontdata `
          --hidden-import=matplotlib.backends.backend_tkagg `
          --hidden-import=babel.numbers `
          --collect-data reportlab `
          --collect-all matplotlib `
          FinMan.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Exe
          path: dist/FinMan.exe

  # --- BUILD FOR LINUX ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libtk8.6 binutils

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux Binary
        run: |
          python -m PyInstaller --noconsole --onefile --name="FinMan_Linux" \
          --hidden-import=reportlab.graphics.barcode \
          --hidden-import=reportlab.pdfbase._fontdata \
          --hidden-import=matplotlib.backends.backend_tkagg \
          --hidden-import=babel.numbers \
          FinMan.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Binary
          path: dist/FinMan_Linux

