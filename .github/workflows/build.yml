name: Build Finance Management App
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash  # Forces Bash shell on all OSs to fix command syntax errors
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    # 1. Get the code
    - uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # 3. Linux Requirements (Tkinter)
    - name: Install Tkinter (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    # 4. Install Libraries
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab pyinstaller pillow

    # 5. Build the App
    # We include specific hidden imports for Pillow (PIL) to fix the image error
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --clean --name "Finance-Management" \
        --hidden-import=pandas \
        --hidden-import=matplotlib \
        --hidden-import=reportlab \
        --hidden-import=PIL \
        --hidden-import=PIL._tkinter_finder \
        --hidden-import=PIL.ImageTk \
        FinMan.py

    # 6. Upload Result
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-${{ matrix.os }}
        path: dist/


